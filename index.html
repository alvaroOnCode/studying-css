    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<body>
    <header id="header">
        <div class="center">
            <!-- Logo -->
            <div id="logo">
                <a href="index.html"><img src="./assets/images/logo-vue.png" class="app-logo" alt="Logo"></a>

                </span>

            <!-- Menu -->
            <nav id="menu">
                <ul>
                    <li>

                    <li>

                    </li>
                    <li>

            <h2 class="content-title">Last posts</h2>

            <!-- Posts list -->
            <div id="posts">

                    <div class="img-wrap">
                        <img src="" alt="">
                    </div>

                    <a href="#">Read more</a>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>What to do</h3>
                <a href="#" class="btn">Create post</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Search</h3>
                <p>Find any post</p>
                <form action="#">
                    <input type="text" name="search" id="input-search-text">
                    <input type="submit" value="Search!" class="btn btn-light">
                </form>
            </div>
        </aside>
    </div>

    <!-- Clear Floats -->
